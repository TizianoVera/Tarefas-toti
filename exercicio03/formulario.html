<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07-05-2021</title>
</head>

<body>

<header>
        <h1>Escolha uma opção</h1>
</header>

<main>
    <div>
        <h2>Lanches</h2>
        <select>
        <option value="bolo de chocolate">bolo de chocolate</option>
        <option value="sorvete de morango">sorvete de morango</option>
        <option value="Trufa de chocolate">Trufa de chocolate</option>
        <option value="strudel">strudel</option>
        </select>  
    </div>

    <form action="#" method="POST">
        <fieldset>
            <legend><h2>Forma de pagamento</h2>
            <p>
            <label> transferencia
                <input type="radio" value="transferencia" name="pago">
            </label>

            <label> Dinheiro
                <input type="radio" value="dinheiro" name="pago">
            </label>

            <label>Debito
                <input type="radio" value="debito" name="pago">
            </label>
            </p>
            </legend>
        </fieldset>

        <pre>
        <h2>Escolha o menu</h2>
        <fieldset>
        <h3>Proteína</h3>
        <p>
            <label>Frango
                <input type="checkbox" value="Frango" name="segunda">
            </label>
            <label>Carne
                <input type="checkbox" value="Carne" name="segunda">
            </label>
            <label>Peixe
                <input type="checkbox" value="peixe" name="tercearia">
            </label>
        </p>
        <H3>Carboidratos</H3>
        <p>
            <label>Arroz
                <input type="checkbox" value="Arroz" name="quarta">
            </label>
            <label>macarrão
                <input type="checkbox" value="macarrão" name="quinta">
            </label>
            <label>massa
                <input type="checkbox" value="massa" name="sexta">
            </label> 
        </p>
        </pre>
        </fieldset> 
    </form>

</main>
<aside>
    <div>
        <h2>Método de entrega</h2>
        <form>
            <fieldset>
                <label>Delivery
                <input type="checkbox" name="delivery" checked>
                </label> 
                <label>Retire na loja
                    <input type="radio" name="delivery" value="2" checked>
                </label> 
            </fieldset>

        </form>
    </div>
</aside>
<footer>
    <form action="#" method="POST">
        <fieldset><legend>Contate-Nos</legend>
            <pre>
            <label>Nome:
                <input type="text" placeholder="Por favor, insira" required>
            </label>
            <label>Telefone:
                <input type="tel" placeholder="Por favor, insira" required>
            </label>
            <label>Email
                <input type="email" placeholder="Por favor, insira" required>
            </label>
            <textarea placeholder="Escreva para nós"></textarea>
            <input type="button" value="Enviar">
            </pre>
        </fieldset>
    </form>
</footer>
</body>
</html>
